<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Pagination Django</title>
</head>

<body>
    <nav aria-label="Page Navigation Django">
        <ul class="pagination">
            <li class="page-item">
                {% if page.has_previous %}
                <a href="?page={{page.previous_page_number}}" class="page-link">Previous</a>
                
                {% endif %}
            </li>
            <li class="page-item">
                <a class="page-link">Page {{page.number}} of {{page.paginator.num_pages}}</a>  
            </li>
            <li class="page-item">
                {% if page.has_next %}
                <a href="?page={{page.next_page_number}}" class="page-link">Next</a>
                
                {% endif %}
            </li>

        </ul>




    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
